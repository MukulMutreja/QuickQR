<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared QR Code - QuickQR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <h1>QuickQR - Shared Code</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="container share-container">
                <section class="preview-section share-layout">
                    <div class="qr-content">
                        <div class="qr-body">
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </div>
                        <p id="creatorInfo" class="creator-info" style="display: none;"></p>
                    </div>
                    <div class="actions-panel">
                        <div class="action-buttons vertical">
                            <div class="dropdown">
                                <button id="downloadBtn" class="primary-button dropdown-toggle">
                                    <i class="fas fa-download"></i> Download QR Code
                                    <i class="fas fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <button id="downloadPNG" class="dropdown-item">
                                        <i class="fas fa-image"></i> PNG
                                    </button>
                                    <button id="downloadJPG" class="dropdown-item">
                                        <i class="fas fa-image"></i> JPG
                                    </button>
                                    <button id="downloadSVG" class="dropdown-item">
                                        <i class="fas fa-code"></i> SVG
                                    </button>
                                    <button id="downloadPDF" class="dropdown-item">
                                        <i class="fas fa-file-pdf"></i> PDF
                                    </button>
                                </div>
                            </div>
                            <a href="index.html" class="secondary-button">
                                Create New QR
                            </a>
                        </div>
                        <div class="share-buttons vertical" style="display: none;">
                            <button id="whatsappShare" class="share-btn whatsapp">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                            <button id="twitterShare" class="share-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button id="copyLink" class="share-btn copy">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> by Notion Community VIT Bhopal</p>
        </footer>
    </div>
    <script src="share.js"></script>
</body>
</html>
